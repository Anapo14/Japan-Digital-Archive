            '</div>'+
          '</li>';
          for (var i=0;i<50;i++){
            $('#approve-thumbnails').append(liHTML);
          }
        $('.thumbnail').click(function(){
          $(this).toggleClass('thumbnail-selected');
          if($('.thumbnail-selected').length > 0){
              $('#btn-group-approve-selected').show();
              $('#btn-group-approve-all').hide();
          } else {
              $('#btn-group-approve-selected').hide();
              $('#btn-group-approve-all').show();
          }
        });
