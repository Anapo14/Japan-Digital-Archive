security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_manager
        in_memory:
            users:
                user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        secured_area:
            pattern:    ^/
            form_login:
                provider: fos_userbundle
                default_target_path: /en/home
                login_path: /login 
            logout:
                path:   /en/logout
                target: /en/home
            anonymous:    true
    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        #- { path: ^/_internal, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/home, role: IS_AUTHENTICATED_FULLY }
        - { path: ^/en/home, role: IS_AUTHENTICATED_FULLY }
        - { path: ^/jp/home, role: IS_AUTHENTICATED_FULLY }        
        - { path: ^/search, role: IS_AUTHENTICATED_FULLY }
        - { path: ^/en/search, role: IS_AUTHENTICATED_FULLY }
        - { path: ^/jp/search, role: IS_AUTHENTICATED_FULLY }        
        - { path: ^/about role: IS_AUTHENTICATED_FULLY }
        - { path: ^/en/about role: IS_AUTHENTICATED_FULLY }
        - { path: ^/jp/about role: IS_AUTHENTICATED_FULLY }
        - { path: ^/register, role: ROLE_SUPER_ADMIN }
        - { path: ^/admin, role: ROLE_ADMIN }
